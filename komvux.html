<!DOCTYPE html>
<html lang="en">

<body>
<p>Hur gammal är du?</p>
    <p id="nisse"></p>

    <script>
let alder = prompt("Hur gammal är du?");
if(alder < 13)
{
document.getElementById("nisse").innerHTML = ("Du är ett barn!")
}

else if(alder >=13 && alder < 20)
{
document.getElementById("nisse").innerHTML = ("Du är en tonåring!")
}
else if(alder >=20)
{
document.getElementById("nisse").innerHTML = ("Du är vuxen!")
}
else document.getElementById("nisse").innerHTML = ("Hoppas pensionen räcker!")
}
    </script>
</body>
</html>
